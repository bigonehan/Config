# schema.graphql
type Row {
  id: ID!

  # 프로젝트명 ("프로젝트")
  project: String!

  # 항목 ("항목")
  item: String!

  # 설명 ("설명")
  description: String

  # 완료 여부 ("완료")
  done: Boolean

  # 상태 ("상태")
  status: String

  # 작성 날짜 ("날짜")
  date: String

  # 완료일 ("완료일")
  completedAt: String
}

type Query {
  # 전체 레코드 목록
  rows: [Row!]!

  # 특정 레코드 조회
  row(id: ID!): Row
}

input RowInput {
  project: String!
  item: String!
  description: String
  done: Boolean
  status: String
}

type Mutation {
  addRow(input: RowInput!): Row!
  updateRow(id: ID!, input: RowInput!): Row!
  deleteRow(id: ID!): Boolean!
}

