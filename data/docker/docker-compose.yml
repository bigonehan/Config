 services:
   n8n:
    build: .
    container_name: n8n-playwright
    ports:
      - "5678:5678"
    volumes:
      - ./n8n/data:/root/.n8n
      - ./n8n/shared:/root/shared
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=tree
      - N8N_BASIC_AUTH_PASSWORD=1111
      - N8N_HOST=0.0.0.0
      - WEBHOOK_URL=http://localhost:5678/
    restart: unless-stopped
 grist:
    image: gristlabs/grist
    restart: always
    ports:
      - "8484:8484"
    volumes:
      - ./grist/data:/persist
    environment:
      - GRIST_DEFAULT_EMAIL=tendertree@gmail.com
      - GRIST_SESSION_SECRET=your-secret-key-here

